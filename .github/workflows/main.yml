name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: |
          - args: [--frozen-lockfile]

    - name: Run CI script
      run: |
        pnpm run ci
